
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
# Set programs that you use
$terminal = kitty
$fileManager = rofi -show
$menu = rofi -show 
$killer = hyprctl kill
# Some default env vars.
env = XCURSOR_SIZE,24
exec-once = hyprpaper
exec-once = waybar
$main_gradient = rgb(0098b3) rgb(577790) 90deg # blueish color
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ua
    kb_variant =
    kb_model =
    kb_options = grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # WINDOWS
    gaps_in = 5
    gaps_out = 8 
    # BORDERS
    border_size = 3
    layout = dwindle
    col.inactive_border = rgb(023c82)
    #col.active_border = rgb(33a6c3)
    col.active_border = rgb(5f1a6d) rgb(f9134d) rgb(9f47e8) rgb(e847e0) rgb(4f47e8)
    #col.active_border = rgb(f9134d) rgb(e2e847) rgb(8afc84) rgb(f9134d) rgb(e2e847) rgb(8afc84) rgb(f9134d) rgb(e2e847) rgb(8afc84) 130deg
    cursor_inactive_timeout = 1
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = false
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(023c82ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = linear, 1.0, 1.0, 1.0, 1.0 
    
    animation = workspaces, 0
    animation = windows, 1, 5, default
    animation = border, 1, 1, default
    animation = borderangle, 1, 150, linear, loop
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, exec, $killer
bind = $mainMod + SHIFT + CONTROL, X, exit
bind = $mainMod, M, exec, $menu
bind = $mainMod + ALT, C, exec, cliphist list | rofi -dmenu | cliphist decode

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r 
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = CONTROL + $mainMod, h, movewindow, l
bind = CONTROL + $mainMod, j, movewindow, d
bind = CONTROL + $mainMod, k, movewindow, u
bind = CONTROL + $mainMod, l, movewindow, r
bind = CONTROL + $mainMod, S, togglefloating
bind = CONTROL + $mainMod, F, fullscreen
bind = $mainMod, W, killactive

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7 
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# WORKFLOW
bind = , f2, exec, [workspace 1] code-oss
bind = , f2, exec, [workspace 1] firefox-developer-edition
bind = , f2, exec, [workspace 1; ] kitty

# Volume/Players
bind = , f6, exec, playerctl previous
bind = , f7, exec, [workspace 2] spotify-launcher
bind = , f7, exec, playerctl play-pause
bind = , f8, exec, playerctl next
bind = , f10, exec, pactl set-sink-volume 0 -5%
bind = , f11, exec, pactl set-sink-volume 0 +5%
bind = , f12, exec, pactl set-sink-mute 0 toggle

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod + SHIFT, L, workspace, e+1
bind = $mainMod + SHIFT, H, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = CONTROL + $mainMod, mouse:272, movewindow
bindm = CONTROL + $mainMod, mouse:273, resizewindow
binde = CONTROL + $mainMod, U, splitratio, +0.05
binde = CONTROL + $mainMod, D, splitratio, -0.05

# Window rules
windowrule = opacity 0.8, ^(kitty)$
windowrule = opacity 0.9, ^(firefoxdeveloperedition)$
windowrule = opacity 0.8, ^(Conky)$
windowrule = opacity 0.8, ^(Spotify)$
windowrule = workspace 2, ^(Spotify)$
windowrule = opacity 0.9, ^(steam)$
windowrule = opacity 0.9, ^(code-oss)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# Prevents JetBrains menu to disrupt window focus
windowrulev2 = nofocus, class:^jetbrains-(?!toolbox), floating:1, title:^win\d+$
bind = CONTROL + $mainMod, O, toggleopaque
