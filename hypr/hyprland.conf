monitor=,preferred,auto,auto

# Variables
$mainMod = SUPER
$terminal = kitty
$fileManager = rofi -show
$menu = ~/.config/rofi/launchers/type-6/launcher.sh 
$killer = hyprctl kill
$cursor-theme = Bibata_Tinted
$cursor-size = 36

# Environmental variables
env = XCURSOR_SIZE,$cursor-size
env = XCURSOR_THEME,$cursor-theme 

# Execute on start 
exec-once = hyprpaper
exec-once = /usr/bin/dunst -print
exec-once = waybar
exec-once = hyprctl setcursor $cursor-theme $cursor-size
exec-once = gsettings set org.gnome.desktop.interface cursor-theme $cursor-theme
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursor-size

# Keyboard and mouse
input {
    kb_layout = us, ua
    kb_options = grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
}

# Windows and borders
general {
    gaps_in = 5
    gaps_out = 8

    border_size = 3

    layout = dwindle

    col.inactive_border = rgb(853323) rgb(ef4f04) rgb(89908a) rgb(89908a) rgb(606d60) rgb(606d60) rgb(505952) 270deg
    col.active_border = rgb(ef4f04) rgb(ef2f04)

    cursor_inactive_timeout = 1
}


decoration {
    rounding = 2
    
    blur {
        enabled = true
        size = 5
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 12
    shadow_render_power = 2
    col.shadow = rgb(000000) 
}

# Animations
animations {
    enabled = yes

    bezier = linear, 0.6, 1.0, 1.0, 1.0

    animation = windowsOut, 1, 5, linear, slide
    animation = workspaces, 1, 5, linear, slide
    animation = windows, 1, 5, linear, slide 
    animation = specialWorkspace, 1, 5, linear, slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
}

master {
    new_is_master = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    focus_on_activate = true
}

#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# General binds
bind = $mainMod + SHIFT, S, exec, grim
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, exec, $killer
bind = $mainMod, W, killactive
bind = $mainMod + SHIFT + CONTROL, X, exit
bind = $mainMod, M, exec, $menu && hyprctl dispatch focuswindow Rofi

# Window controls binds
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r 
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = CONTROL + $mainMod, h, movewindow, l
bind = CONTROL + $mainMod, j, movewindow, d
bind = CONTROL + $mainMod, k, movewindow, u
bind = CONTROL + $mainMod, l, movewindow, r
bind = CONTROL + $mainMod, S, togglefloating
bind = CONTROL + $mainMod, F, fullscreen
bind = CONTROL + ALT + $mainMod, F, fakefullscreen
bind = CONTROL + $mainMod, O, toggleopaque
bind = CONTROL + $mainMod, P, pin

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7 
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Volume/Players
bind = , f6, exec, playerctl previous
bind = ALT, f6, exec, playerctl position 5-
bind = , f7, exec, [workspace 3] spotify-launcher
bind = ALT, f7, exec, playerctl shuffle Toggle
bind = , f7, exec, playerctl play-pause
bind = , f8, exec, playerctl next
bind = ALT, f8, exec, playerctl position 5+
bind = , f10, exec, pactl set-sink-volume 0 -5%
bind = , f11, exec, pactl set-sink-volume 0 +5%
bind = , f12, exec, pactl set-sink-mute 0 toggle

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod ALT SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod ALT SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod ALT SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod ALT SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod ALT SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod ALT SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod ALT SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod ALT SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod ALT SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod ALT SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod + SHIFT, L, workspace, e+1
bind = $mainMod + SHIFT, H, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = CONTROL + $mainMod, mouse:272, movewindow
bindm = CONTROL + $mainMod, mouse:273, resizewindow
binde = CONTROL + $mainMod, U, splitratio, +0.01
binde = CONTROL + $mainMod, D, splitratio, -0.01

# Window rules

# ROFI rules
windowrulev2 = stayfocused, class:^(Rofi) title:^(rofi - APPS)
windowrulev2 = dimaround, class:^(Rofi) title:^(rofi - APPS)

windowrule = opacity 0.8, ^(kitty)$
windowrule = opacity 0.9, ^(firefoxdeveloperedition)$

# CONKY rules
windowrulev2 = float, class:^(Conky)
windowrulev2 = nofocus, class:^(Conky)
windowrulev2 = noborder, class:^(Conky)
windowrulev2 = noshadow, class:^(Conky)

windowrulev2 = opacity 0.9, class:^()$
windowrule = opacity 0.8, ^(Spotify)$
windowrule = workspace 2, ^(Spotify)$
windowrule = opacity 0.9, ^(steam)$
windowrule = opacity 0.9, ^(code-oss)$
#windowrulev2 = stayfocused, title:^()$,class:^(steam)$
#windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$

# FIREFOX rules
windowrulev2 = float, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = pin, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = size 496 279, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = move 0 802, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = noborder, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = noinitialfocus, class:(firefoxdeveloperedition), title: (Picture-in-Picture)
windowrulev2 = opacity 1.0 override, class:(firefoxdeveloperedition), title: (Picture-in-Picture)

# DROPDOWN TERMINAL rules
exec-once = [workspace special:term silent] kitty --class quake
bind = $mainMod + ALT, T, exec, hyprctl dispatch togglespecialworkspace term
windowrulev2 = float, class:^(quake)$
windowrulev2 = animation slidevert, class:^(quake)$
windowrulev2 = move 335 930, class:^(quake)$
windowrulev2 = size 1250 150, class:^(quake)$
windowrulev2 = stayfocused, class:^(quake)$
workspace = special:term,bordersize:5
 
# Prevents JetBrains menu to disrupt window focus
windowrulev2 = nofocus, class:^jetbrains-(?!toolbox), floating:1, title:^win\d+$
